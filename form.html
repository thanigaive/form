<!Doctype html>
<html>
   <head>
   <title>my application</title>
   <style>
    body {
      background-image:url("https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2020/10/Pharming-Attack-Hacker-1.jpg"); background-repeat:no-repeat;background-attachment: fixed;background-position: left;background-size: cover; color: #66ffff;margin: 0px;}
     h1 {color: #000000; }
     .place:hover {
       color: red;
       border-radius: 10px;
       cursor: pointer;
       transition: .4s ease-in;
       font-family: sans-serif;
       box-shadow: inset -140px 0px 0px yellow,inset 140px 0px 0px black;
       text-align: center;
     }
     .cointainer:hover {
       border:1px solid red;
       border-radius: 20px;
       transition: .4s ease-in;
       box-shadow: inset 2px 2px 2px  blue, inset -2px -2px -2px blue;
       color:red;
       text-align:center;
       background-color:black;
        cursor: pointer;
     }
     .list:hover {
       text-align:center;
       cursor:pointer;
       background-color:yellow;
       transition: .4s ease-in;
       box-shadow: 0px 0px 5px yellow, 0px 0px 10px yellow, 0px 0px 15px yellow, 0px 0px 20px yellow;
     }
     .sing:hover {
       border: 4px solid black;
       border-left-style:dotted;
       cursor: pointer;
       text-align: center;
       border-radius: 20px;
       box-shadow: 5px 5px 0px red;
       background-color:red;
     }
     .run:hover {
       background-image:url("https://image.shutterstock.com/image-vector/joker-face-white-bacground-260nw-1499605832.jpg");
       background-size:150px 200px;
       border: 1px solid black;
       font-family:sans-serif;
       cursor: pointer;
     }
     .mail:hover {
       cursor:pointer;
       color:black;
       text-align:center;
       box-shadow:10px 15px 20px lightblue;
       background-color: lightblue;
     }
     .dob:hover {
       border:3px dotted black;
       cursor:pointer;
       border-radius:20px;
       transition: .9s ease-in;
       box-shadow: inset 0px -140px 0px violet, inset 0px 140px 0px black;
     }
   </style>
   </head>
   <body>
  <h1><b><marquee width="800" direction="right" scrollamount="30">APPLICATION FORM</marquee><b></h1>
     <h3><marquee height="100" direction="up" scrollamount="500">2639550484854044045845794949685686</marquee></h3>
   <form action="https://www.simplilearn.com/cyber-s" method="">
   <label for="name">Name:</label>
   <input type="text" id="name" class="place"
   placeholder="enter name" required>
   <br><br>
   <label for="pass">password:</label>
   <input type="password"id="pass" class="cointainer"
   placeholder="enter password"><br><br>
   <label for="date">DOB:</label>
   <input type="date" class="dob" id="date"><br><br>
   <label for="gender">Gender:</label>
   <input type="radio" id="gender" name="gender"
   value="male">MALE
   <input type="radio" id="gender" name="gender"
   value="female">FEMALE<br><br>
   <label for="mail">Email:</label>
   <input type="email" class="mail" id="mail" placeholder="email"><br><br>
   <label>Language:</label>
   <input type="checkbox" name="language"
   value="c">C
   <input type="checkbox" name="language"
   value="C++">C++
   <input type="checkbox" name="language"
   value="python">PYTHON

   <label>Departmant</label>

   <option name="dept" value="CSE">CSE</option>
   <option name="dept" value="mech">MECH</option>
   </select><br><br>
   <label>Address:</label><textarea class="run" rows="10" cols="20"></textarea><br><br>
   <label>upload file</label>
   <input type="file"><br><br>
   <input type="submit" class="list" value="submit"><br><br>
   <input type="reset" class="sing" value="reset">

</html>
